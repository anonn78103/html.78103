<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./to_doo.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2Y1P90L5H9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2Y1P90L5H9');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Manage tasks effortlessly with our To-Do List app. Boost productivity with ease, ideal for personal and professional use.">
    <meta name="keywords" content="To-Do List, Task Manager, Productivity App, Task Tracker, Organize Tasks">
    <meta name="robots" content="index, follow">

    <title>Organize Your Day with Our To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp9361555.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            /* Decreased width */
            max-height: 70vh;
            /* Adjusted height */
            overflow-y: auto;
            transition: filter 0.3s ease;
        }

        .blurred {
            filter: blur(4px);
            pointer-events: none;
        }

        h1 {
            text-align: center;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #add-btn {
            background: #28a745;
        }

        #add-btn:hover {
            background: #218838;
        }

        #delete-btn {
            background: #dc3545;
        }

        #delete-btn:hover {
            background: #c82333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow-wrap: anywhere;
        }

        li.completed {
            color: #aaa;
        }

        .task-section {
            margin-bottom: 20px;
        }

        .delete-container {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup .confirm {
            background: #dc3545;
            color: white;
        }

        .popup .confirm:hover {
            background: #c82333;
        }

        .popup .cancel {
            background: #6c757d;
            color: white;
        }

        .popup .cancel:hover {
            background: #5a6268;
        }

        .fa-plus,
        .fa-trash {
            font-size: 18px;
        }

        .delete-task {
            background: transparent;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 18px;
        }

        .delete-task:hover {
            color: #c82333;
        }

        #popup .popup-content p {
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 40px 10px;
                /* Add a gap on the left and right */
                width: calc(100% - 40px);
                /* Adjust the container width for mobile */
                max-height: 80vh;
                /* Increase max height for better mobile experience */
                margin-top: 10px;
                /* Shift the container slightly up */
            }

            body {
                margin: 0;
            }

            h1 {
                font-size: 1.5em;
                /* Adjust the header size for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="background-color:tomato;color:white;">To-Do List</h1>
        <div class="input-container">
            <input id="todo-input" placeholder="Enter new tasks">
            <button id="add-btn"><i class="fa fa-plus"></i></button>
        </div>
        <div class="task-section">
            <h2>Pending Tasks:</h2>
            <ul id="remaining-list"></ul>
        </div>
        <div class="task-section">
            <h2>Accomplished Tasks:</h2>
            <ul id="completed-list"></ul>
        </div>
        <div class="delete-container">
            <button id="delete-btn" style="display:none;"><i class="fa fa-trash"></i></button>
        </div>
    </div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>All tasks will be permanently deleted. Are you sure?</p>
            <button class="confirm" id="confirm-delete">Delete</button>
            <button class="cancel" id="cancel-delete">Cancel</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            loadTasks();
            toggleDeleteButton();
        };

        document.getElementById('add-btn').addEventListener('click', addTodo);
        document.getElementById('todo-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });
        document.getElementById('delete-btn').addEventListener('click', showPopup);
        document.getElementById('confirm-delete').addEventListener('click', deleteAllTasks);
        document.getElementById('cancel-delete').addEventListener('click', hidePopup);

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();
            if (!todoText) return;

            const todoItem = createTaskElement(todoText);
            document.getElementById('remaining-list').appendChild(todoItem);
            todoInput.value = '';

            saveTasks();
            toggleDeleteButton();
        }

        function saveTasks() {
            const remainingTasks = [];
            const completedTasks = [];

            document.querySelectorAll('#remaining-list li').forEach(item => {
                const taskText = item.firstChild.textContent.trim();
                remainingTasks.push(taskText);
            });
            document.querySelectorAll('#completed-list li').forEach(item => {
                const taskText = item.firstChild.textContent.trim();
                completedTasks.push(taskText);
            });

            localStorage.setItem('remainingTasks', JSON.stringify(remainingTasks));
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            toggleDeleteButton();
        }

        function loadTasks() {
            const remainingTasks = JSON.parse(localStorage.getItem('remainingTasks')) || [];
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

            remainingTasks.forEach(taskText => {
                const todoItem = createTaskElement(taskText);
                document.getElementById('remaining-list').appendChild(todoItem);
            });

            completedTasks.forEach(taskText => {
                const todoItem = createTaskElement(taskText);
                todoItem.classList.add('completed');
                document.getElementById('completed-list').appendChild(todoItem);
            });

            toggleDeleteButton();
        }

        function createTaskElement(taskText) {
            const todoItem = document.createElement('li');
            todoItem.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-task');
            deleteButton.innerHTML = '<i class="fa fa-trash"></i>';
            deleteButton.onclick = function (event) {
                event.stopPropagation();
                todoItem.remove();
                saveTasks();
            };

            todoItem.appendChild(deleteButton);

            todoItem.onclick = function () {
                todoItem.classList.toggle('completed');
                const targetList = todoItem.classList.contains('completed') ? 'completed-list' : 'remaining-list';
                document.getElementById(targetList).appendChild(todoItem);
                saveTasks();
            };

            return todoItem;
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
            document.querySelector('.container').classList.add('blurred');
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.querySelector('.container').classList.remove('blurred');
        }

        function deleteAllTasks() {
            document.getElementById('remaining-list').innerHTML = '';
            document.getElementById('completed-list').innerHTML = '';
            saveTasks();
            hidePopup();
        }

        function toggleDeleteButton() {
            const remainingTasks = document.querySelectorAll('#remaining-list li').length;
            const completedTasks = document.querySelectorAll('#completed-list li').length;

            const deleteButton = document.getElementById('delete-btn');
            if (remainingTasks === 0 && completedTasks === 0) {
                deleteButton.style.display = 'none';
            } else {
                deleteButton.style.display = 'inline-block';
            }
        }
    </script>
</body>

</html>
