<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient Background Animation */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .gradient-bg {
      background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff5e62, #ff9966);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
    }

    /* Text Bounce Animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .bounce {
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center gradient-bg text-white">
  <div class="text-center">
    <h1 class="text-5xl sm:text-6xl font-bold bounce">Coming Soon</h1>
    <p class="mt-4 text-lg sm:text-xl">We're working hard to bring something amazing your way!</p>
    <div class="mt-8">
      <button class="px-6 py-3 bg-white text-gray-800 font-semibold rounded-lg hover:bg-gray-100 shadow-md transition">
        Notify Me
      </button>
    </div>
  </div>
</body>
</html>
